{% extends "tmv_app/base.html" %}

{% block navbar %} {% include 'tmv_app/nav_bar.html' with run_id=run_id %} {% endblock %}

{% block content %}



<div id="top"></div>
<div id="header">
<h1>Climate Change Topics</h1>
<h2>Dynamic Topic Overview</h2>
<h3>{{topic.title}}
<hr noshade>
</div>
<div id="main">
    <div id="graph">
        <div id="pyGraph" height="600"></div><br>
    </div>

{% endblock %}

{% block script %}

<script src="//d3js.org/d3.v3.min.js"></script>
<script type="text/JavaScript">

var stype = '{{stype}}'

div = d3.select("body").append("div")
  .attr("class","tooltip")
  .style("opacity",0)


var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var z = d3.scale.category20c();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    //.ticks(d3.time.days);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var stack = d3.layout.stack()
    .offset("zero")
    .values(function(d) { return d.values; })
    .x(function(d) { return d.PY; })
    .y(function(d) { return d[stype]; });

var nest = d3.nest()
    .key(function(d) {
        return d.topic__title
    })

var area = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) { return x(d.PY); })
    .y0(function(d) { return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var svg = d3.select("#pyGraph").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


var data = {{ yts|safe }}

data.forEach(function(d) {
    d.score = +d.score;
  });

console.log(data)

console.log(nest.entries(data))

var layers = stack(nest.entries(data));

console.log(layers)

x.domain([1990, d3.max(data, function(d) { return d.PY; })]);
y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

svg.selectAll(".layer")
  .data(layers)
.enter().append("path")
  .attr("class", "layer")
  .attr("d", function(d) { return area(d.values); })
  .on("mouseover", function(d) {
    div.transition()
      .duration(200)
      .style("opacity", .9);
    div.html(
        d.key
    )
      .style("left", (d3.event.pageX) + "px")
      .style("top", (d3.event.pageY - 28) + "px");
    })
  .on("mouseout", function(d) {
    div.transition()
      .duration(500)
      .style("opacity", 0);
    })
    .on("click", function(d) {
        window.open("/tmv_app/dynamic_topic/"+d.values[0].topic__id)
    })
  .style("fill", function(d, i) { return z(i); });

svg.append("g")
  .attr("class", "x axis")
  .attr("transform", "translate(0," + height + ")")
  .call(xAxis);

svg.append("g")
  .attr("class", "y axis")
  .call(yAxis);

 </script>


{% endblock %}
